<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
	<link rel="stylesheet" href="styles.css">
	<title>WeatherApp</title>
</head>
<body>

	<div class="container">
		<h1>Weather App</h1>
		<form autocomplete="off" onsubmit="return getInputValues()">
			<input type="text" id="search-term" placeholder="Search City" autocomplete="off">
		</form>
		<div class="weather fadeIn">
			
		</div>

		<div class="degrees">
			Show in: 
			<button class="active" id="metric"><span>&#176;</span>C</button>
			<button id="imperial"><span>&#176;</span>F</button>
		</div>
	</div>	

	<script src="script.js"></script>
</body>
</html>
